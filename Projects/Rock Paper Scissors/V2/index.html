<html>
    
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors V2</title>
</head>

<body>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="results-display">
        <div id="round-outcome-display">
            Round Outcome: <span id="round-outcome"></span>
        </div>
        <div id="scores">
            Player Score: <span id="player-score"></span>
            Computer Score: <span id="computer-score"></span>
        </div>
        <p id="winner-display"></p>
    </div>

    <div id="game-options">
        <button id="new-game">New Game</button>
    </div>
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
