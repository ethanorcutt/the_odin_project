<html>
    
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
      <div id="calculator-head">
        <div id="calculator-output"></div>
      </div>
      <div id="calculator-body">
        <div class='grid-block-divs' id='clear-all'>CE</div>
        <div class='grid-block-divs' id='clear-current'>C</div>
        <div class='grid-block-divs' id='backspace'>Bksp</div>
        <div class='grid-block-divs' id='/'>/</div>

        <div class='grid-block-divs' id='7'>7</div>
        <div class='grid-block-divs' id='8'>8</div>
        <div class='grid-block-divs' id='9'>9</div>
        <div class='grid-block-divs' id='*'>*</div>

        <div class='grid-block-divs' id='4'>4</div>
        <div class='grid-block-divs' id='5'>5</div>
        <div class='grid-block-divs' id='6'>6</div>
        <div class='grid-block-divs' id='-'>-</div>

        <div class='grid-block-divs' id='1'>1</div>
        <div class='grid-block-divs' id='2'>2</div>
        <div class='grid-block-divs' id='3'>3</div>
        <div class='grid-block-divs' id='+'>+</div>

        <div class='grid-block-divs' id='pos-neg-toggle'>+/-</div>
        <div class='grid-block-divs' id='0'>0</div>
        <div class='grid-block-divs' id='.'>.</div>
        <div class='grid-block-divs' id='='>=</div>
      </div>
    </div>
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
