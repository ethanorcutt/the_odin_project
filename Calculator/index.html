<html>
    
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
      <div id="calculator-head">
        <div id="calculator-output"></div>
      </div>
      <div id="calculator-body">
        <div class='grid-block-divs active' id='clear-all'>Clear</div>
        <div class='grid-block-divs'></div>
        <div class='grid-block-divs active' id='backspace'>Bksp</div>
        <div class='grid-block-divs active' id='/'>/</div>

        <div class='grid-block-divs active' id='7'>7</div>
        <div class='grid-block-divs active' id='8'>8</div>
        <div class='grid-block-divs active' id='9'>9</div>
        <div class='grid-block-divs active' id='*'>*</div>

        <div class='grid-block-divs active' id='4'>4</div>
        <div class='grid-block-divs active' id='5'>5</div>
        <div class='grid-block-divs active' id='6'>6</div>
        <div class='grid-block-divs active' id='-'>-</div>

        <div class='grid-block-divs active' id='1'>1</div>
        <div class='grid-block-divs active' id='2'>2</div>
        <div class='grid-block-divs active' id='3'>3</div>
        <div class='grid-block-divs active' id='+'>+</div>

        <div class='grid-block-divs'></div>
        <div class='grid-block-divs active' id='0'>0</div>
        <div class='grid-block-divs active' id='.'>.</div>
        <div class='grid-block-divs active' id='='>=</div>
      </div>
    </div>
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
