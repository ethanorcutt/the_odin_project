<html>

<body>
    <script>
        function add7(value) {
            console.log(value + 7);
        }

        function multiply(x1, x2) {
            console.log(x1 * x2);
        }

        function capitalize(value) {
            console.log(value.toLowerCase().substring(0, 1).toUpperCase() + value.toLowerCase().slice(1));
        }

        function lastLetter(value) {
            console.log(value.charAt(value.length - 1))
        }
    </script>
</body>

</html>
